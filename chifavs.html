<!DOCTYPE html>
<html>
  <head>
  <title> Chi-Favs </title>
    <style>
      #map {
        height: 600px;
        width: 45%;
       }
    </style>
  </head>
  <body>
    <h3>Chi-Favs</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 41.881832, lng: -87.623177};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwFkmccnOD_Oc0QYsMHaNh6K-Q4VZndw0&callback=initMap">
    </script>
  </body>
</html>
